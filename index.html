<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Меню коктейлей и сетов шотов">
    <title>Меню коктейлей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Меню Коктейлей</h1>
    </header>
    <main>
        <section class="menu">
            <div class="cocktail">
                <img src="images/mojito.jpg" alt="Мохито">
                <h2>Мохито</h2>
                <p>Состав: ром, мята, сахар, лайм, газированная вода</p>
                <p class="price">500 руб.</p>
            </div>
            <div class="cocktail">
                <img src="images/negroni.jpg" alt="Негрони">
                <h2>Негрони</h2>
                <p>Состав: джин, кампари, сладкий вермут</p>
                <p class="price">700 руб.</p>
            </div>
            <div class="cocktail">
                <img src="images/whiskey_sour.jpg" alt="Виски Сауэр">
                <h2>Виски Сауэр</h2>
                <p>Состав: виски, лимонный сок, сахарный сироп</p>
                <p class="price">600 руб.</p>
            </div>
            <div class="cocktail">
                <img src="images/shots_set.jpg" alt="Сет Шотов">
                <h2>Сет Шотов</h2>
                <p>Состав: 4 шота на выбор</p>
                <p class="price">1200 руб.</p>
            </div>
        </section>
    </main>
</body>
</html>
